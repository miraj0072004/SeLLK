<div class="row">
  <div class="col-sm-8 offset-2">
    <br>
    <img [src]="item.Images[0]" class="img-responsive" style="min-height:400px; max-height:400px" />
    <h4>{{item.Title}}</h4>
    <br>
    <p>{{item.Description}}</p>
    <p><strong>Price : {{item.Price}} Rs</strong></p>
    
    <p>Posted by {{item.User.Username}}</p>
    <p class="font-italic">Category : {{item.Category}}</p>
  </div>
</div>
